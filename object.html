<!DOCTYPE html> 
<html>
 <head>
  <meta charset="utf-8">
  <title>Task1</title>
 </head>
 <body>
    <script type="text/javascript">
    var myPet = new Object();
    myPet.name = "Cat";
    myPet.color = "Black";
    myPet.year = 6;

    function showProps(obj, objName) {
    var result = "";
    for (var i in obj) {
        if (obj.hasOwnProperty(i)) {
            result += objName + "." + i + " = " + obj[i] + "\n";
        }
    }
    return result;
    }
    document.write(showProps(myPet,"myPet"));
    </script>
    </body>
</html>
