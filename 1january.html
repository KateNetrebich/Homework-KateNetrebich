<!DOCTYPE html> 
<html>
 <head>
  <meta charset="utf-8">
  <title>Task2 Years</title>
 </head>
 <body>
    <script type="text/javascript">
    let dataStart = new Date();
    for(let i = 2014; i <= 2050; i ++) {
    dataStart.setFullYear(i, 0, 1);
    if (dataStart.getDay() === 0) {
        document.write(dataStart.getFullYear());
    }
}
    </script>
    </body>
</html>
